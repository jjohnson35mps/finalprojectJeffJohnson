{% extends "core/base.html" %}
{% block content %}
<div class="card p-3 shadow-sm">
  <h1 class="h5 mb-3">Add Identity</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input name="email" class="form-control" placeholder="email@example.com" required>
    </div>
    <button class="btn btn-primary">Add</button>
  </form>
</div>
{% endblock %}
