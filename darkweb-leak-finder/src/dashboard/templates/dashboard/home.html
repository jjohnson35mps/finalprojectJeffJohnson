{% extends "core/base.html" %}
{% block content %}
  <div class="card p-3 shadow-sm">
    <h1 class="h4 mb-3">Identities</h1>
    <form method="post" action="{% url 'breaches:add' %}" class="row g-2 mb-3">
      {% csrf_token %}
      <div class="col-auto">
        <input name="email" class="form-control" placeholder="email@example.com" required>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary">Add</button>
      </div>
    </form>
    <ul class="list-group">
      {% for i in identities %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{% url 'dashboard:detail' i.pk %}">{{ i.address }}</a>
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'breaches:scan' i.pk %}">Scan</a>
        </li>
      {% empty %}
        <li class="list-group-item">No identities yet.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
