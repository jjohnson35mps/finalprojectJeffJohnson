{% load static security_ticker_tags %}
<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Dark Web Leak Finder{% endblock %}</title>

    <!-- Bootstrap CSS (5.3+) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Dark-theme overrides / site styles -->
    <link rel="stylesheet" href="{% static 'core/dark.css' %}">

    <!-- Security ticker styles -->
    <link rel="stylesheet" href="{% static 'security_ticker/css/ticker.css' %}">
  </head>
  <body class="bg-dark text-light">
    <!-- Include the ticker bar (moved to top) -->
    {% security_ticker %}

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand text-light" href="{% url 'breaches:dashboard' %}">Dark Web Leak Finder</a>
        <div class="ms-auto">
          <a class="btn btn-sm btn-outline-light" href="{% url 'breaches:add' %}">Add Identity</a>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% if messages %}
        <div class="mb-3">
          {% for m in messages %}
            <div class="alert alert-{{ m.tags|default:'secondary' }} mb-2">{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>

    <script src="{% static 'security_ticker/js/ticker.js' %}"></script>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
